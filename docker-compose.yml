version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: walle
      POSTGRES_PASSWORD: walle
      POSTGRES_DB: walle
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walle"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - walle-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - walle-net

networks:
  walle-net:
    driver: bridge

volumes:
  pgdata:
    driver: local
